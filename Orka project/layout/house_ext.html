<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orka</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <header class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Buyer <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Seller</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Orka</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle profile-name" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Customer
        </a>
                            <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div> -->
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content text-center">
                <form class="form-narrow mt-5">
                    <h1 class="mb-5">Create Deal</h1>
                    <div class="form-group">
                        <input type="text" class="form-control p-3 mb-4" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control p-3" cols="30" rows="3" placeholder="Description"></textarea>
                    </div>
                    <div class="radio-btns">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked="">
                            <label class="custom-control-label" for="customRadioInline1">product</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">service</label>
                        </div>
                    </div>
                </form>
                <div class="milestones mt-5">
                    <h2>Milestones</h2>
                    <form class="form-inline mt-5">
                        <label class="sr-only" for="inlineFormInputName2">Name</label>
                        <input type="text" class="form-control p-3 mb-2 mr-sm-1" id="inlineFormInputName2" placeholder="Add Milestone">

                        <input type="text" class="form-control p-3 mb-2 mr-sm-1 price" id="inlineFormInputGroupUsername2" placeholder="price">

                        <select class="form-control p-3 mb-2 mr-sm-1" id="exampleFormControlSelect2">
                            <option>$</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>

                        <input type="text" class="form-control p-3 mb-2 mr-sm-1 deadline" id="inlineFormInputGroupUsername2" placeholder="deadline">

                        <button type="submit" class="btn btn-primary button py-3 mt-4" style="display: none;">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
